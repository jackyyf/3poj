{% extends "base.html" %}
{% block head %}
<link href="/static/css/register.css" rel="stylesheet" type="text/css" />
{% endblock %}
{% block content %}
<div id="content">
<div id="left">
<div class="container">
<div class="post">

    <div class="postcontent">
      	<h2>Registration</h2>
 		<form class="registrationform" id="form1" method="post" action="">{% csrf_token %}
        	<label for="username">Username</label>
 		  	<input id="username" name="username" type="text" value="" /> 	
            <br/> <br/>
        	<label for="password">Password</label>
 		  	<input id="password" name="password" type="password" value="" /> 	
            <br/> <br/>
			<label for "cpassword">Passwd Again</label>
			<input id="cpassword" name="cpassword" type="password" value="" />
			<br/> <br/>
            <label for="email">Email</label>
 		   <input id="email" name="email" type="text" value="" /> 	
            <br/> <br/>
            <input id="submitbutton" name="submit" type="submit" value="Submit"/>
            
 		  </form>
    </div>
  <div class="clear"></div>

</div>
</div>
</div>

<div class="clear"></div>

</div>
{% endblock %}
